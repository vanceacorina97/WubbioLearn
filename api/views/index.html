<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>WubbioBE</title>

  <!-- Font Awesome Icons -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic'
    rel='stylesheet' type='text/css'>

  <!-- Plugin CSS -->
  <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

  <!-- Theme CSS - Includes Bootstrap -->
  <link href="css/creative.min.css" rel="stylesheet">
  <link href="css/animate.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">WubbioBE</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
        data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto my-2 my-lg-0">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#addPhoto">Add photos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#portfolio">Portfolio</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Masthead -->
  <header class="masthead">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center text-center">
        <div class="col-lg-10 align-self-end">
          <h1 class="text-uppercase text-white font-weight-bold">Galerie pentru arhitecti</h1>
          <hr class="divider my-4">
        </div>
        <div class="col-lg-8 align-self-baseline">
          <p class="text-white-75 font-weight-light mb-5">Aici se pot adauga mai multe imagini si sorta dupa cum se
            doreste...</p>
          <a class="btn btn-primary btn-xl js-scroll-trigger" href="#addPhoto">Incepe acum!</a>
        </div>
      </div>
    </div>
  </header>

  <!-- About Section -->
  <section class="page-section bg-primary" id="addPhoto">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
          <h2 class="text-white mt-0">Aici poti adauga poze!</h2>
          <hr class="divider light my-4">
          <p class="text-white-50 mb-4">Pozele se pot adauga alaturi de metadate si alte detalii
          </p>
          <a class="btn btn-light btn-xl js-scroll-trigger" id="modalAddPhoto">Add Photo</a>
        </div>
      </div>
    </div>
  </section>
  <!-- Section Search -->
  <section id='search'>
    <div style="padding:20px;" class="row justify-content-center">
      <form class="form-inline" id='formSeachPhoto' method="POST" action='photos/searchedMetadata'>
        <input class="form-control mr-sm-2" type="search" placeholder="ex: mare..." aria-label="Search" id="searchWord" name="searchWord">
        <button class="btn btn-primary my-2 my-sm-0" type="submit" id="searchPhotos">Search</button>
      </form>
    </div>
  </section>
  <!-- Portfolio Section -->
  <section id="portfolio">
    <div class="container-fluid p-0">
      <div class="row no-gutters" id="gallery">

      </div>
    </div>
  </section>

  <!-- Modal add Photo -->
  <form method="POST" action='photos/uploadSinglePhoto' enctype="multipart/form-data" id='uploadPhotoForm'>
    <div class="modal fade  bd-example-modal-lg" id="exampleModalCenter" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Add a photo</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6 ml-auto">
                <div class="input-group">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="image" name="image">
                    <label class="custom-file-label" id="nameLabel" for="inputGroupFile04">Choose file</label>
                  </div>
                </div>
                <img id="previewImg" src="img/addimg.png" alt="your image" width="350" height="350" />
              </div>

              <div class="col-md-6 ml-auto">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="inputNewMetadata" placeholder="ex: sufragerie"
                    aria-label="Metadata" aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="addNewMetadata">Add</button>
                  </div>
                </div>
                <div class="input-group">
                  <select class="custom-select" id="allOldMetadata">
                    <option selected>Metadate adaugate</option>
                    <option value="1">Baia Mare</option>
                    <option value="2">Scaun</option>
                    <option value="3">Pal</option>
                  </select>
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id='addOldMetadata'>Add</button>
                  </div>
                </div>
                <div class="append-metadata">

                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" id='addFinalPhoto'>Add photo</button>
          </div>
        </div>
      </div>
    </div>
  </form>

  <!-- Footer -->
  <footer class="bg-light py-5">
    <div class="container">
      <div class="small text-center text-muted">Copyright &copy; 2020 - Wubbio - Vancea Corina</div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/creative.min.js"></script>
  <script src="js/exif.js"></script>
  <script src="js/bootstrap-notify.min.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
